<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<style>
    input {
        width: 100px;
        height: 30px;
    }
    button {
        background-color: red;
        border: none;
    }
</style>
<body>
    <!--form: 사용자로부터 값을 입력받아 데이터 서버 페이지로 전달 -->
    <!-- method="POST" : 데이터 보호, 데이터 크기 제한 없음, 주소창에 표시 안됨 -->
    <form action="" method="POST">
        <input type="text" name="id"><br>
        <input type="password" name="pw"><br>
        <input type="checkbox" name="member" value="yes"><br>
        <input type="range"><br>
        <button type="submit">30일 무료 체험</button>
    </form>
</body>
</html>
